<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Video with Audio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-color: black; /* Fallback color */
      }

      video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: auto;
        z-index: -1;
        display: none; /* Hide video initially */
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 2;
        display: none; /* Hide popup initially */
      }

      .popup button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .comment-form textarea {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .password-form input {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- Password popup -->
    <div class="popup" id="password-popup">
      <p>Please enter the password to continue:</p>
      <div class="password-form">
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
      </div>
    </div>

    <video id="bg-video">
      <source src="vid/willyoubeforeverwithme.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="popup" id="popup">
      <button onclick="handleYes()">Yes</button>
      <button onclick="handleNo()">No</button>
    </div>

    <!-- New popup for comment form -->
    <div class="popup" id="comment-popup" style="background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)">
      <p>ayook jalan berduaa ðŸ˜Š</p>
      <div class="comment-form">
        <textarea id="comment" rows="4" placeholder="Ketik Balasan" required></textarea>
        <button onclick="submitComment()">Submit</button>
      </div>
    </div>

    <!-- New Thank You popup -->
    <div class="popup" id="thank-you-popup" style="background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)">
      <p>Thank you for your response! ðŸ˜Š</p>
      <button onclick="closeThankYouPopup()">Close</button>
    </div>

    <script>
      const video = document.getElementById("bg-video");
      const popup = document.getElementById("popup");
      const commentPopup = document.getElementById("comment-popup");
      const thankYouPopup = document.getElementById("thank-you-popup");
      const passwordPopup = document.getElementById("password-popup");

      // Show password popup initially
      passwordPopup.style.display = "block";

      function checkPassword() {
        const password = document.getElementById("password").value;
        const correctPassword = "yourpassword"; // Replace with the actual password

        if (password === correctPassword) {
          passwordPopup.style.display = "none"; // Hide password popup
          video.style.display = "block"; // Show video
          video.play(); // Start playing video
        } else {
          alert("Incorrect password. Please try again.");
        }
      }

      video.addEventListener("timeupdate", () => {
        if (video.currentTime >= 29) {
          popup.style.display = "block"; // Show popup at 3 seconds
        }
      });

      function handleYes() {
        popup.style.display = "none";
        commentPopup.style.display = "block"; // Show comment form
      }

      function handleNo() {
        video.pause();
        alert("Error. Try Again!");
        video.play();
      }

      function submitComment() {
        const comment = document.getElementById("comment").value;
        if (comment) {
          const formData = new FormData();
          formData.append("entry.997117828", comment); // Replace with the actual entry ID from Google Form

          // Submit the form data to Google Forms
          fetch("https://docs.google.com/forms/d/e/1FAIpQLSfBeYEgD9FcHf0G1aoJ80OogItQAwwUevSyvyNiia_GiCa8fg/formResponse", {
            method: "POST",
            body: formData,
          });
          // After successful submission, show the Thank You popup
          commentPopup.style.display = "none"; // Hide comment form
          thankYouPopup.style.display = "block"; // Show the "Thank You" popup
        } else {
          alert("Please write a comment.");
        }
      }

      function closeThankYouPopup() {
        window.location.href = "blackscreen.html"; // Redirect to a new page
      }

      function closeCommentPopup() {
        commentPopup.style.display = "none"; // Close comment form
      }
    </script>
  </body>
</html>
